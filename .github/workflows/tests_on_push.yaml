name: CI
on:
  push:
    branches:
      - main
jobs:
  run_tests:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-python@v3.1
        with:
          python-version: 3.10
          architecture: 'x86_64'
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Tests
        run: python3 manage.py  test